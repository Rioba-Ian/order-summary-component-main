<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- adding google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>

    <main>
      <img class="music-svg" src="./images/illustration-hero.svg" alt="cartoon of someone listening to music">
      <article class="music-article">
        <h1 style="margin-top: 0.5rem;">Order Summary</h1>
        <p class="music-article-text">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <section class="annual-plan">
          <img src="./images/icon-music.svg" alt="logo of music">
          <div class="prices">
            <h2 class="annual-plan-price">Annual Plan</h2>
            <h3 class="annual-plan-price-year">$59.99/year</h3>
          </div>
          <h4 class="change"><a href="#">Change</a></h4>
        </section>
        <aside class="aside-buttons">
          <button class="payment-button">Proceed to Payment</button>
          <button class="cancel-button">Cancel Order</button>
        </aside>
      </article>
    </main>

  </body>

</html>
